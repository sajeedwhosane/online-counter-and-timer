<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Offline Ticket Counter & Timer</title>
    
</head>
<body>
    <h1 id="heading">Offline Ticket Counter & Timer</h1>
    <!-- section which includes the most important information that user wants to see right away-->
    <section id="imp_info">
        <div id="aux">
            <label for="aux_status">AUX</label>
            <select name="aux_status" id="aux_status">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Meeting">Meeting</option>
                <option value="Training">Training</option>
            </select>
        </div>
        <div id="timer">
            <span id="l_timer"></span>
        </div>
        <div id="counter">
            <span id="counting">0</span>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>   
        </div>
        <div id="aht_current">
            <h2 id="c_aht"></h2>
        </div>
        <div id="avg_aht">
            <h2 id="avg_aht"></h2>
        </div>
    </section>
    <!-- section which includes the whole login session's data -->
     <section id="l_data">
        <div id="tabular_d">
            <div id="table">
                <!-- heading for the tabular data -->
                <div class="row"> 
                    <div class="cell header">S.no</div>
                    <div class="cell header">Start time</div>
                    <div class="cell header">End Time</div>
                    <div class="cell header">Time Elapsed</div>
                    <div class="cell header">Tickets Done</div>
                    <div class="cell header">AHT</div>
                </div>
                <div class="row">
                    <div class="cell">1.</div>
                    <div class="cell">06:00</div>
                    <div class="cell">07:00</div>
                    <div class="cell">01:00</div>
                    <div class="cell">25</div>
                    <div class="cell">144</div>
                </div>
                <div class="row">
                    <div class="cell">2.</div>
                    <div class="cell">07:15</div>
                    <div class="cell">08:15</div>
                    <div class="cell">01:00</div>
                    <div class="cell">25</div>
                    <div class="cell">144</div>
                </div>
                <div class="row">
                    <div class="cell">3.</div>
                    <div class="cell">08:30</div>
                    <div class="cell">10:30</div>
                    <div class="cell">02:00</div>
                    <div class="cell">50</div>
                    <div class="cell">144</div>
                </div>
                <div class="row">
                    <div class="cell">4.</div>
                    <div class="cell">10:40</div>
                    <div class="cell">14:40</div>
                    <div class="cell">04:00</div>
                    <div class="cell">100</div>
                    <div class="cell">144</div>
                </div>
            </div>
        </div>
     </section>
     <script>
        // FUNCTION TO INCREMENT THE COUNTER
        function increment(){
            var c=document.getElementById("counting").innerHTML;
            var c1=parseInt(c);
            document.getElementById("counting").innerHTML=c1+1;
        }

        // Function to decrement the counter
        function decrement(){
            var c=document.getElementById("counting").innerHTML;
            var c1=parseInt(c);
            document.getElementById("counting").innerHTML=c1-1;
        }
        var today=new Date();
       var time=today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
        document.getElementById("l_timer").innerHTML=time;
    </script>
</body>
</html>
