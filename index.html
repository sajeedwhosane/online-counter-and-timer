<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Ticket Counter & Timer</title>
</head>
<body>
    <section id="imp_info">
        <div id="aux">
            <label for="aux_status">AUX</label>
            <select name="aux_status" id="aux_status">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Meeting">Meeting</option>
                <option value="Training">Training</option>
            </select>
        </div>
        <div id="l_timer">
            <span id="l_timer"></span>
        </div>
        <div id="counter">
            <h2 id="counting"></h2>
            <button >+</button>
            <button >-</button>   
        </div>
        <div id="aht_current">
            <h2 id="c_aht"></h2>
        </div>
        <div id="avg_aht">
            <h2 id="avg_aht"></h2>
        </div>
    </section>
</body>
</html>
